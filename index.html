<!DOCTYPE html>
<html>

<head>
    <title>No More \n</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-size: 40px;">No More \n</h1>
    <p style="text-align: center; font-size: 20px;">No more new line characters in your text!</p>
    <textarea id="rawText" name="rawText" rows="15" cols="40" placeholder="paste your text here" style="width: 80%; position:relative; left: 10%;"></textarea>
    <div style="position: relative; left: 2%;">
        <button type="button" form="textRec" id = "from-web" class="actionButtons">Remove \n from above</button>
        <button type="button" form="textRec" id = "from-clipboard" class="actionButtons">Remove from your clipboard</button>
        <button type="button" form="textRec" id = "hotkey" class="actionButtons">Enable Hot Key (status:off)</button>
    </div>
    <p id="log"></p>
    <script src="script.js"></script>
</body>

</html>
