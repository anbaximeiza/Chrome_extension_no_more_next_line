<!DOCTYPE html>
<html>

<head>
    <title>No More \n</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-size: 40px;">No More \n</h1>
    <p style="text-align: center; font-size: 20px;">No more new line characters in your text!</p>
    <!-- textRec for user's input data -->
    <form id="textRec">
        <textarea id="rawText" name="rawText" rows="15" cols="40" style="width: 80%; position:relative; left: 10%;">
paste the text into here
        </textarea>
    </form>
    <div style="position: relative; left: 2%;">
        <button type="submit" form="textRec" class="actionButtons">Remove \n from above</button>
        <button type="submit" form="textRec" class="actionButtons">Remove from your clipboard</button>
        <button type="submit" form="textRec" class="actionButtons">Enable Hot Key ï¼ˆstatus:off)</button>
    </div>

</body>

</html>
